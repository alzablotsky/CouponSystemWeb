<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login Page</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<link rel = "stylesheet" href = "css/stylesheet1.css"> 

</head>

<body>

<form action="http://localhost:8080/loginservlet" class="form-horizontal" style="margin-left: 20px">

 <div class="row">
 <div class="col-sm-2"></div>
 <div class="col-sm-8"><h3> Welcome to the coupon system!</h3> </div>
 <div class="col-sm-2"> </div> 
</div>

    <div class="form-group">
        <label for="nametxt" class="control-label col-sm-2">Username</label>
              <div class="col-sm-6">
            <input class="form-control" placeholder="Enter your username"
                    type="text" name="nametxt" id="nametxt" />
        </div>
        <div class="col-sm-4"></div> 
    </div>

    <div class="form-group">
        <label for="passwordtxt" class="control-label col-sm-2">Password</label>
        <div class="col-sm-6">
            <input class="form-control" placeholder="Enter your password"
                    type="password" name="passwordtxt" id="passwordtxt" />
        </div>
    </div>


    <div class="form-group">
        <label for="clienttype" class="control-label col-sm-2">User Type</label>
        <div class="col-sm-6">
           <select class="form-control" name="clienttype">
            <option hidden = "">Choose your user type</option>
            <option value = "admin">Administrator</option>
            <option value = "company">Company</option>
            <option value = "customer">Customer</option>
           </select>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </div>
 

</form>

</body>
</html>
